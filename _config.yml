# Site Info
title:              "Tech Blog"
description:        "Tips and trick blog"
author_name:        "Aurelie Albert" # change this to your name
logo_url:           https://auraoupa.github.io/imgs/avatar.png

# Site Settings
url:                https://AurelieAlbert.github.io # main url
baseurl:            /tech-blog
permalink:          /:title # Post permalink
timezone:           Europe/Paris
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
